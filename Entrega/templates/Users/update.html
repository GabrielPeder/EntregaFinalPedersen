{% extends 'base.html' %}

{% block titulo %}
    Actualizar usuario
{% endblock %}

{% block content %}


    {% if form %}
    <h1>Modifique los datos que quiera cambiar</h1>
        <form action="" method="POST">
            
            {% csrf_token %}

            <table>
                {{form.as_table}}
            </table>


            <input type="submit" value="Modificar">
        </form>
    {% endif %}


    {% if errors %}
        <h2 style="color: red;" >{{errors}}</h2>
        
    {% endif %}


    {% if message %}
        <h2 style="color: green;" >{{message}}</h2>
    {% endif %}

{% endblock %}
